site_name: 'The SpankChain Community Hub'
repo_name: 'spankchain/community-hub'
repo_url: 'https://github.com/spankchain/community-hub'
site_description: 'The SpankChain Community Hub'
nav:
    - Home: 'index.md'
    - Platform:
      - SpankBank: 'platform/spankbank/spankbank.md'
      - SpankPay:
        - Quickstart: 'platform/spankpay/quickstart.md'
        - SpankPay API Reference: 'platform/spankpay/api-reference.md'
      - SPANK.live: 'platform/spanklive/spanklive.md'
      - SpankClips: 'platform/spankclips/spankclips.md'
    - Crypto Resources:
      - Ethereum New User Guide: 'crypto/eth-new-user-guide.md'
    - Design: 'design/index.md'
    - Videos: 'videos/index.md'
    - Tokens and Contracts: 'contracts/contracts.md'
    - Press: 'press/mentions.md'
theme:
  name: 'material'
  palette:
        primary: 'pink'
        accent: 'purple'
  logo: 'images/white-S-logo.png'
  favicon: 'images/favicon.ico'
markdown_extensions:
  - admonition
  - codehilite:
      linenums: true
  - pymdownx.superfences
extra:
  social:
    - type: 'github'
      link: 'https://github.com/spankchain'
    - type: 'medium'
      link: 'https://www.medium.com/spankchain'
    - type: 'reddit'
      link: 'https://www.reddit.com/r/SpankChain/'
    - type: 'twitter'
      link: 'https://twitter.com/SpankChain'
    
